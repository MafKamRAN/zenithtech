<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Page</title>
    <!-- CSS Link -->
    <link rel="stylesheet" href="product.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="loader"></div>
    <header class="head">
      <button class="return">
        <a href="index.html">Return To Home Page</a>
      </button>
      <div class="light-dark-mode" id="toggle-mode">
        <h4>Change</h4>
        <i class="fas fa-sun" id="light-mode-icon"></i>
      </div>
    </header>
    <section class="hero">
      <h1>Our Products</h1>
      <p>Choose from our wide range of products.</p>
      <div class="main">
        <div class="filterBox">
          <h2>Category</h2>
          <div class="categorylist">
            <label for="all">
              <input
                type="radio"
                id="all"
                name="category"
                class="mark"
                checked
                onclick="fetchProducts('all')"
              />
              All
            </label>
            <label for="laptops">
              <input
                type="radio"
                id="laptops"
                name="category"
                onclick="fetchProducts('laptops')"
              />
              Laptops
            </label>
            <label for="tablets">
              <input
                type="radio"
                id="tablets"
                name="category"
                onclick="fetchProducts('tablets')"
              />
              Tablets
            </label>
            <label for="smartphones">
              <input
                type="radio"
                id="smartphones"
                name="category"
                onclick="fetchProducts('smartphones')"
              />
              Smartphones
            </label>
          </div>
        </div>

        <div class="product" id="product-container">
          <!-- Products will be dynamically inserted here -->
        </div>
      </div>
    </section>
    <footer class="foot">
      <p>Copyright &copy; 2022 Your Company. All rights reserved.</p>
      <button class="btn"><a href="#">GO UP</a></button>
    </footer>
    <script src="product.js"></script>
    <script src="cart.js"></script>
  </body>
</html>
